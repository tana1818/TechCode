<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
<title>Insert title here</title>
</head>
<body>
    <<div th:fragment="toast" th:remove="tag">
        <!-- Toast -->
        <div class="position-fixed shadow-lg border px-2 translate-middle my-toast" 
            id="toast" th:if="${successMessage}">
            <div class="py-2 d-flex border-bottom align-items-center">
                <div class="me-2 bg-primary" style="width: 1rem; height: 1rem;"></div>
                <strong class="flex-grow-1"> Information</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" id="toast-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="py-2">
                <span th:text="*{successMessage}"></span>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../static/js/common.js" th:src="@{/js/common.js}"></script>
</body>
</html>
